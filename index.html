<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Transcriber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-label">Dark Mode</span>
            </div>
            <h1>Speech Transcriber</h1>
            <p class="subtitle">Speak and see your words appear in real-time</p>
        </div>
        
        <div class="controls">
            <button id="startButton" class="button pulse">Start Recording</button>
            <button id="stopButton" class="button" disabled>Stop Recording</button>
        </div>

        <div class="transcript-container">
            <div id="transcript" class="transcript"></div>
        </div>

        <div class="transcript-actions" id="transcriptActions" style="display: none;">
            <button id="saveButton" class="button save">Save Transcript</button>
            <button id="discardButton" class="button discard">Discard</button>
        </div>

        <div class="transcript-history" id="transcriptHistory">
            <h2>Saved Transcripts</h2>
            <div id="historyList" class="history-list"></div>
        </div>

        <div class="status">
            <div id="status" class="status-indicator">Ready to start</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
